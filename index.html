    <style>
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: opacity 3s, visibility 0.75s;
       }

        .loader--hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader::after{
            content: "";
            width: 75px;
            height: 75px;
            border: 15px solid #dddddd;
            border-top-color: rgb(5, 163, 16);
            border-radius: 50%;
            animation: loading 0.75s ease infinite;

          }

        @keyframes loading {
            from { transform: rotate(0turn)}
            to { transform: rotate(1turn)}
        }  

    </style>
</head>

<script>
    function calculerMensualite() {
        
        const Taux1 = parseFloat(document.getElementById("Taux1").value) / 100;
        const Montant1 = parseFloat(document.getElementById("Montant1").value);
        const Duree1 = parseInt(document.getElementById("Duree1").value);

        
        const mensualite = (Montant1 * Taux1/12) / (1 - Math.pow(1 + Taux1/12, -Duree1));

        document.getElementById("mensualite").innerHTML = ` ${mensualite.toFixed(2)}`;
    }
</script>

<script>
    window.addEventListener("load", () =>  {
       const loader = document.querySelector(".loader");
       
        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
            document.body.removeChild(document.querySelector(".loader"));
        });
    });
</script>

<script>

  var icon = document.getElementById("icon");

  icon.onclick = function(){

    if(document.body.classList.contains("dark-theme")){
        icon.src = "sunn-removebg.png";
    }else{
